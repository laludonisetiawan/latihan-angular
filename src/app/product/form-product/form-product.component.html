<mat-card>
  <mat-card-content>
    <form [formGroup]="form" #f="ngForm" (ngSubmit)="submitForm(f)">
      <mat-form-field [className]="'w-full'">
        <mat-label>Product Name</mat-label>
        <input type="text" matInput formControlName="name">
      </mat-form-field>
      <div>
        <button type="submit" mat-raised-button color="primary" >Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
